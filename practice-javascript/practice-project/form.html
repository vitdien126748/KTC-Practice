<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <form id="registrationForm" novalidate>
    <h2>User Registration</h2>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    <span class="error" id="fullNameError"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" id="passwordError"></span>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span class="error" id="confirmPasswordError"></span>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    <span class="error" id="phoneError"></span>

    <label>Gender:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>
    <span class="error" id="genderError"></span>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <span class="error" id="dobError"></span>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">-- Select Country --</option>
      <option>USA</option>
      <option>Vietnam</option>
      <option>UK</option>
    </select>
    <span class="error" id="countryError"></span>

    <label>Hobbies:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
      <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
      <label><input type="checkbox" name="hobbies" value="Travel"> Travel</label>
    </div>
    <span class="error" id="hobbiesError"></span>

    <label for="picture">Profile Picture:</label>
    <input type="file" id="picture" name="picture" accept=".jpg,.jpeg,.png">
    <span class="error" id="pictureError"></span>

    <label for="bio">Bio / About You:</label>
    <textarea id="bio" name="bio" maxlength="300"></textarea>
    <span class="error" id="bioError"></span>

    <button type="submit" id="submitBtn">Register</button>
  </form>

  <script src="form.js"></script>
</body>
</html>
