<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do & Notes Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="clock-greeting">
      <span id="clock">--:--:--</span>
      <span id="greeting">Hello!</span>
    </div>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <main>
    <section class="todo-section">
      <h2>To-Do List</h2>
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="Add a task...">
        <button id="addTodoBtn">Add</button>
      </div>
      <span class="error" id="todoError"></span>
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="completed">Completed</button>
        <button data-filter="incomplete">Incomplete</button>
      </div>
      <ul id="todoList"></ul>
    </section>

    <section class="notes-section">
      <h2>Sticky Notes</h2>
      <div class="input-group">
        <input type="text" id="noteInput" placeholder="Add a note...">
        <button id="addNoteBtn">Add</button>
      </div>
      <span class="error" id="noteError"></span>
      <div id="notesContainer"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
