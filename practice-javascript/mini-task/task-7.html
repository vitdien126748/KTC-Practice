<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="colorBtn">Button 1</button>
    <button class="colorBtn">Button 2</button>
    <button class="colorBtn">Button 3</button>
    <button class="colorBtn">Button 4</button>
    <button class="colorBtn">Button 5</button>

        document.querySelectorAll('.colorBtn').forEach(function(btn){

                alert(btn.textContent);
            })
        })
    </script>
</body>
</html>
