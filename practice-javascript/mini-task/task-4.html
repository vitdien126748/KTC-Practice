<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="itemList">
        <li>Item 1 <button class="deleteBtn">Delete</button></li>
        <li>Item 2 <button class="deleteBtn">Delete</button></li>
        <li>Item 3 <button class="deleteBtn">Delete</button></li>
        <li>Item 4 <button class="deleteBtn">Delete</button></li>
        <li>Item 5 <button class="deleteBtn">Delete</button></li>
    </ul>
    <script>
        document.querySelectorAll('.deleteBtn').forEach(function(btn){
            btn.addEventListener('click', function() {
                this.parentElement.remove();
            })
        })
    </script>
</body>
</html>
