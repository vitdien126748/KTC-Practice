<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hoverBox" style="width: 200px; height: 200px; border: 1px solid black; text-align: center;">Hover</div>
    <script>
        document.querySelector('.hoverBox').addEventListener('mouseover', function() {
            document.querySelector('.hoverBox').style.backgroundColor = 'lightBlue'
        })
        document.querySelector('.hoverBox').addEventListener('mouseout', function() {
            document.querySelector('.hoverBox').style.backgroundColor = ''
        })
    </script>
</body>
</html>
