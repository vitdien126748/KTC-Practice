<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .strikethrough {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <ul id="todoList">
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
    </ul>
    <script>
        document.querySelectorAll("#todoList li").forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('strikethrough');
            })
        })
    </script>
</body>
</html>
