<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="checkbox" class="optionBox">
        <input type="checkbox" class="optionBox">
        <input type="checkbox" class="optionBox">
        <input type="checkbox" class="optionBox">
        <input type="checkbox" class="optionBox">
    </div>
    <p id="checkedCount">Checked Box: 0</p>
    <script>
        let count = 0;
        const checkedCount = document.getElementById('checkedCount');
        document.querySelectorAll('.optionBox').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    count +=1;
                } else {
                    count -=1;
                }
                checkedCount.textContent = `Checked Box: ${count}`
            })
        })
    </script>
</body>
</html>
