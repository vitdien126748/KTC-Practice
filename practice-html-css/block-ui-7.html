<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Process Steps</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/3628a62a66.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="block-ui-7.css">
</head>
<body>

  <div class="steps">
    <div class="step">
      <div class="circle idea">
        <i class="fa-regular fa-lightbulb"></i>
      </div>
      <div class="step-label">Idea</div>
    </div>

    <div class="arrow">
      <i class="fa-solid fa-arrow-right-long"></i>
    </div>

    <div class="step">
      <div class="circle prototype">
        <i class="fa-solid fa-desktop"></i>
      </div>
      <div class="step-label">Prototype</div>
    </div>

    <div class="arrow">
      <i class="fa-solid fa-arrow-right-long"></i>
    </div>

    <div class="step">
      <div class="circle coding">
        <i class="fas fa-code"></i>
      </div>
      <div class="step-label">Coding</div>
    </div>

    <div class="arrow">
      <i class="fa-solid fa-arrow-right-long"></i>
    </div>

    <div class="step">
      <div class="circle testing">
        <i class="fas fa-check-square"></i>
      </div>
      <div class="step-label">Testing</div>
    </div>
  </div>

</body>
</html>
