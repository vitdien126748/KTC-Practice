<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="block-ui-2.css">
</head>
<body>

  <div class="profile-card">
    <div class="header">
      <img class="background" src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?cs=srgb&dl=pexels-pixabay-147411.jpg&fm=jpg" alt="Background">
      <div class="user-info">
        <img class="avatar" src="https://cafefcdn.com/203337114487263232/2022/5/15/photo-1-16525767855142091331258.jpg" alt="User Avatar">
        <div class="infor">
            <div class="name">Joseph Max</div>
            <div class="major">Web Designer</div>
        </div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-row">
        <span>FOLLOWERS</span>
        <span class="badge red">1,200</span>
      </div>
      <div class="stat-row">
        <span>FOLLOWINGS</span>
        <span class="badge cyan">1,200</span>
      </div>
      <div class="stat-row">
        <span>MESSAGES</span>
        <span class="badge green">1,200</span>
      </div>
      <div class="stat-row">
        <span>LIKES</span>
        <span class="badge yellow">1,200</span>
      </div>
      <div class="stat-row">
        <span>COMMENTS</span>
        <span class="badge purple">1,200</span>
      </div>
    </div>
  </div>

</body>
</html>
