<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="block-ui-8.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3628a62a66.js" crossorigin="anonymous"></script>

</head>
<body>
    <body>
        <div class="skill-box">
          <div class="skill">
            <div class="skill-icon icon-html"><i class="fab fa-android"></i></div>
            <div class="skill-name">HTML</div>
            <div class="progress-bar"><div class="progress html"></div></div>
          </div>

          <div class="skill">
            <div class="skill-icon icon-css"><i class="fab fa-apple"></i></div>
            <div class="skill-name">CSS</div>
            <div class="progress-bar"><div class="progress css"></div></div>
          </div>

          <div class="skill">
            <div class="skill-icon icon-php"><i class="fab fa-dropbox"></i></div>
            <div class="skill-name">PHP</div>
            <div class="progress-bar"><div class="progress php"></div></div>
          </div>

          <div class="skill">
            <div class="skill-icon icon-java"><i class="fa-solid fa-basketball"></i></div>
            <div class="skill-name">Java</div>
            <div class="progress-bar"><div class="progress java"></div></div>
          </div>

          <div class="skill">
            <div class="skill-icon icon-dotnet"><i class="fab fa-microsoft"></i></div>
            <div class="skill-name">.Net</div>
            <div class="progress-bar"><div class="progress dotnet"></div></div>
          </div>
        </div>
</body>
</html>
