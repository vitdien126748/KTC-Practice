<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="block-ui-1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="progress-wrapper">
        <div class="bandwidth-label">BANDWIDTH</div> 
        <div class="progress-bar">
            <div class="bandwidth-fill" style="width: 20%;">
                20%
            </div>
        </div>
    </div>

    <div class="progress-wrapper">
        <div class="storage-label">STORAGE</div> 
        <div class="progress-bar">
            <div class="storage-fill" style="width: 50%;" >
                50%
            </div>
        </div>
    </div>

    <div class="progress-wrapper">
        <div class="users-label">USERS</div> 
        <div class="progress-bar">
            <div class="users-fill" style="width: 70%;" >
                70%
            </div>
        </div>
    </div>

    <div class="progress-wrapper">
        <div class="visitors-label">VISITORS</div> 
        <div class="progress-bar">
            <div class="visitors-fill" style="width: 30%;">
                30%
            </div>
        </div>
    </div>

    <div class="progress-wrapper">
        <div class="emails-label">EMAILS</div> 
        <div class="progress-bar">
            <div class="emails-fill" style="width: 45%;">
                45%
            </div>
        </div>
    </div>

    <div class="progress-wrapper">
        <div class="basic-label">BASIC</div> 
        <div class="progress-bar">
            <div class="basic-fill" style="width: 80%;">
                80%
            </div>
        </div>
    </div>

    <div class="progress-wrapper">
        <div class="others-label">OTHERS</div> 
        <div class="progress-bar">
            <div class="others-fill" style="width: 37%;">
                37%
            </div>
        </div>
    </div>
</body>
</html>
