<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Stats Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="block-ui-3.css">
</head>
<body>
  <div class="cards-container">
    <!-- Today’s Visitors -->
    <div class="stat-card">
      <div class="header">
        <h3>TODAY'S VISITORS</h3>
        <p class="stat-number">24,599</p>
      </div>
      <div class="chart">
        <div class="bar-columns">
          <div class="bar-column">
            <div class="bar"><div class="fill mon" style="height:40%;"></div></div>
            <span class="label">MON</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill tue" style="height:30%;"></div></div>
            <span class="label">TUE</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill wed" style="height:60%;"></div></div>
            <span class="label">WED</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill thu" style="height:70%;"></div></div>
            <span class="label">THU</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill fri" style="height:50%;"></div></div>
            <span class="label">FRI</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Yesterday’s Visitors -->
    <div class="stat-card">
      <div class="header">
        <h3>YESTERDAY'S VISITORS</h3>
        <p class="stat-number">15,699</p>
      </div>
      <div class="chart">
        <div class="bar-columns">
          <div class="bar-column">
            <div class="bar"><div class="fill mon" style="height:40%;"></div></div>
            <span class="label">MON</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill tue" style="height:30%;"></div></div>
            <span class="label">TUE</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill wed" style="height:60%;"></div></div>
            <span class="label">WED</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill thu" style="height:70%;"></div></div>
            <span class="label">THU</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill fri" style="height:50%;"></div></div>
            <span class="label">FRI</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Downloads -->
    <div class="stat-card">
      <div class="header">
        <h3>TOTAL DOWNLOADS</h3>
        <p class="stat-number">1,24,599</p>
      </div>
      <div class="chart">
        <div class="bar-columns">
          <div class="bar-column">
            <div class="bar"><div class="fill mon" style="height:40%;"></div></div>
            <span class="label">MON</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill tue" style="height:30%;"></div></div>
            <span class="label">TUE</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill wed" style="height:60%;"></div></div>
            <span class="label">WED</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill thu" style="height:70%;"></div></div>
            <span class="label">THU</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill fri" style="height:50%;"></div></div>
            <span class="label">FRI</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Current Income -->
    <div class="stat-card">
      <div class="header">
        <h3>CURRENT INCOME</h3>
        <p class="stat-number">$54,599</p>
      </div>
      <div class="chart">
        <div class="bar-columns">
          <div class="bar-column">
            <div class="bar"><div class="fill mon" style="height:40%;"></div></div>
            <span class="label">MON</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill tue" style="height:30%;"></div></div>
            <span class="label">TUE</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill wed" style="height:60%;"></div></div>
            <span class="label">WED</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill thu" style="height:70%;"></div></div>
            <span class="label">THU</span>
          </div>
          <div class="bar-column">
            <div class="bar"><div class="fill fri" style="height:50%;"></div></div>
            <span class="label">FRI</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
