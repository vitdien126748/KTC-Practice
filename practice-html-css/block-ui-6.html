<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3628a62a66.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="block-ui-6.css">
</head>
<body>

  <div class="cards">
    <div class="card facebook">
      <i class="fab fa-facebook-f icon"></i>
      <div class="text">
        <h2>Facebook</h2>
        <p>5,00,000 Likes</p>
      </div>
    </div>

    <div class="card twitter">
      <i class="fab fa-twitter icon"></i>
      <div class="text">
        <h2>Twitter</h2>
        <p>40,000 Tweets</p>
      </div>
    </div>

    <div class="card google">
      <i class="fab fa-google-plus-g icon"></i>
      <div class="text">
        <h2>Google +</h2>
        <p>4,60,000 Plus</p>
      </div>
    </div>

    <div class="card pinterest">
      <i class="fa-brands fa-pinterest icon"></i>
      <div class="text">
        <h2>Pinterest</h2>
        <p>34,000 Pins</p>
      </div>
    </div>
  </div>

</body>
</html>
